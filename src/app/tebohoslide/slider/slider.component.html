<div class="slider-container">
  <div
    class="card"
    *ngFor="let item of data; let i = index"
    [ngClass]="{active: i === 2, last: i === 0 ? true : i === 4 ? true : false}"
  >
    <img [src]="item.imageUrl" [alt]="item.title" />
    <div class="title">{{ item.title }}</div>
  </div>
</div>
